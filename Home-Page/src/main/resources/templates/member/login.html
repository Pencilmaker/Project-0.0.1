<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
</head>
<body>
<h1>Login Page</h1>
	<div>
		<a href="http://localhost:9000/join">회원가입</a>
	</div>
 	<form action="login" method="post" th:object="${login}">
		<input type="text" th:field="*{member_id}" placeholder="member_id">
		<input type="password" th:field="*{member_password}" placeholder="member_password">
		<input type="submit" value="login">
	</form>
</body>
</html>
